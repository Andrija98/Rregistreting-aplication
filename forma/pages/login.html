<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style/style.css">
    <script src="../src/login.js" defer></script>
</head>
<body>
    <div class="container">
        <form id="login-form">
            <div class="form-control">
                <img class=".logo" src="../img/logo.jpg" alt="Logo">
            </div>
            <div class="form-control">
                <h2>LOG IN</h2>
            </div>
            <div class="form-control">
                <p>Don't have an acount? <a href="../index.html">Sign Up</a></p>
            </div>
            <div class="organize-control">
                <div>
                    <label for="username">Username</label>
                    <label  for="password">Password </label>
                </div>
                <div>
                    <input style="border: 1px solid black;" type="text" id="username" name="username">
                    <input  style="border: 1px solid black;" type="password" name="password" id="password">
                </div>
            </div>
            <div class="form-control">
                <button type="submit" class="btn btn-login">Login</button>
            </div>
        </form>
    </div>
    
    
</body>
</html>
